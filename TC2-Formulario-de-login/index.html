<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="mein.css">
</head>

<body>
    <div class="login">
        <div class="imag-container">
            <img src="spoon4.jfif" alt="" class="left-img">
        </div>
        <div class="form-container">
            <h1 class="form-title">Please login.</h1>
            <form action="#" class="login-form">
                <div class="form-grup">
                    <label for="username" class="form-lable">Username:</label>
                    <input type="text" id="username" class="form-input">
                </div>
                <div class="form-grup">
                    <label for="password" class="form-lable">Pasword:</label>
                    <input type="password" id="password" class="form-input">
                </div>
                <a href="#" class="forgot-link">Forgot your password?</a>
                <button type="submit" class="form-submit-button">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
